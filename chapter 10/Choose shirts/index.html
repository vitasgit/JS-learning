<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Выбор рубашки</title>
<link href="../../assets/_css/jquery-ui.min.css" rel="stylesheet">
<link href="../../assets/_css/site.css" rel="stylesheet">
<script src="../../assets/_js/jquery.min.js"></script>
<script src="../../assets/_js/jquery-ui.min.js"></script>
<style>
	.choose-box {
		width: 100%;
		display: flex;
	}

	.shirt {
		width: 40%;
		margin-right: 2rem;
	}
</style>
<script>
$(document).ready(function() {
	$('#shirt-colors').selectmenu({
		width: '178',
		change: function(event, ui) {
			var newImage;

			if (ui.item.label === 'Коричневая') {
				newImage = 'images/brown_shirt.jpg';
			}
			else if (ui.item.label === 'Зеленая') {
				newImage = 'images/green_shirt.jpg';
			}
			else if (ui.item.label === 'Серая') {
				newImage = 'images/grey_shirt.jpg';
			}
			else if (ui.item.label === 'Белая') {
				newImage = 'images/white_shirt.jpg';
			}

			$('.shirt').attr('src', newImage);
		}
	}); // end selectmenu
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	<header>
		JAVASCRIPT <span class="amp">и</span> jQUERY: НЕДОСТАЮЩЕЕ&nbsp;РУКОВОДСТВО
	</header>
	<div class="content">
		<div class="main">
			<h1>Выбор рубашки</h1>
			<div class="choose-box">
				<img class="shirt" src="images/brown_shirt.jpg" alt="Рубашка">
				<form>
				  <select name="" id="shirt-colors">
				  	<option value="brown">Коричневая</option>
				  	<option value="green">Зеленая</option>
				  	<option value="grey">Серая</option>
				  	<option value="white">Белая</option>
				  </select>
				</form>
			</div>
		</div>
	</div>
	<footer>
		<p>JavaScript и jQuery: Недостающее Руководство, Дэвид МакФарланд.</p>
	</footer>
</div>
</body>
</html>
