<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Выбор даты рождения</title>
<link href="../../assets/_css/jquery-ui.min.css" rel="stylesheet">
<link href="../../assets/_css/site.css" rel="stylesheet">
<link href="form.css" rel="stylesheet">
<script src="../../assets/_js/jquery.min.js"></script>
<script src="../../assets/_js/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
 	$('#dob').datepicker({
 		changeMonth: true,
 		changeYear: true,
 		yearRange: '-120:+0',
 		maxDate: 0,
 		dateFormat: 'dd/mm/yy',
 		dayNames: ['воскресенье','понедельник','вторник','среда','четверг','пятница','суббота'],
 		dayNamesShort: ['вск','пнд','втр','срд','чтв','птн','сбт'],
 		dayNamesMin: ['Вс','Пн','Вт','Ср','Чт','Пт','Сб'],
 		monthNames: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
 		monthNamesShort: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь']
 	});
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	<header>
		JAVASCRIPT <span class="amp">и</span> jQUERY: НЕДОСТАЮЩЕЕ&nbsp;РУКОВОДСТВО
	</header>
	<div class="content">
		<div class="main">
			<h1>Выбор даты рождения</h1>
			<form>
			  <div>
			    <label for="dob" class="label">Ваша дата рождения</label>
			    <input type="text" id="dob" name="birthdate">
			  </div>
			</form>
		</div>
	</div>
	<footer>
		<p>JavaScript и jQuery: Недостающее Руководство, Дэвид МакФарланд.</p>
	</footer>
</div>
</body>
</html>
