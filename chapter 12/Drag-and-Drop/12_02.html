<script src="../../assets/_js/jquery.min.js"></script>
<script src="../../assets/_js/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
  $('#photos img').draggable({
    revert : "invalid",
  	start : function (event, ui) {
      ui.helper.css('transform', 'rotate(5deg) scale(1.5)');
    },
    stop : function (event, ui) {
      ui.helper.css('transform', 'rotate(0deg) scale(1)');
    },
    zIndex : 100
	});
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	<header>

		</div>
		<div id="photos">
		  <img src="../../assets/_images/small/slide1_h.jpg">
		  <img src="../../assets/_images/small/slide2_h.jpg">
		  <img src="../../assets/_images/small/slide3_h.jpg">
		  <img src="../../assets/_images/small/slide4_h.jpg">
		  <img src="../../assets/_images/small/slide5_h.jpg">
		  <img src="../../assets/_images/small/slide6_h.jpg">
