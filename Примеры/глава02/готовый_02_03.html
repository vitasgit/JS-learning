<script>
var authors = [ ' Лев Толстой',
			     ' Николай Гоголь',
			     ' Иван Тургенев',
			     ' Антон Чехов'
			   ];

</script>

  </header>
  <div class="content">
    <div class="main">
      <h1>Создание и использование массивов</h1>
      <script>
    		document.write('<p>Первый автор — <strong>');
    		document.write(authors[0] + '</strong></p>');

    		document.write(authors[0]);

		  </script>
