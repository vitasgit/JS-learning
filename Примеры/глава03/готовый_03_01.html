<link href="../_css/site.css" rel="stylesheet">
<script>
var luckyNumber = prompt('Какое ваше счастливое число?','');
luckyNumber = parseInt(luckyNumber, 10);
if (isNaN(luckyNumber)) {
 luckyNumber = prompt('Пожалуйста, сообщите мне свое счастливое число.','');
}
</script>
</head>

<h1>Использование условных выражений</h1>

		if (luckyNumber == 7 ) {
			document.write("<p>Эй, 7 — это и мое счастливое число!</p>");

 			document.write("<p>Ой. " + luckyNumber + "? Это — несчастливое число!</p>");
		} else {
