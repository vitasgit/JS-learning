<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Авторизация</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
form {
	padding: 10px 10px 10px 10px;
}
label {
	display: inline-block;
	width: 100px;
	text-align:right;
	margin: 0 15px 0 0;
	color: white;
}
input {
	font-size: 14px;	
}
#button {
	margin-left: 115px;	
}
</style>
<script src="../_js/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$('#login').submit(function() {
    var formData = $(this).serialize();
    $.post('login.php',formData,processData).error('ой');
    function processData(data) {
		  console.log(data==='pass');
        if (data==='pass') {
           $('.main').html('<p>Вы авторизованы!</p>');
        } else {
           if ($('#fail').length === 0) {
             $('#formwrapper').prepend('<p id="fail">Некорректная  информация. Попробуйте еще раз</p>');
          }
        }
      } // end processData
    return false;
  }); // end submit
		
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
  <header>
   JAVASCRIPT <span class="amp">и</span> jQUERY: НЕДОСТАЮЩЕЕ&nbsp;РУКОВОДСТВО
</header>
  <div class="content">
    <div class="main">
      <h1>Авторизация</h1>
      <div id="formwrapper">
        <form method="get" action="login.php" id="login">
          <p>
            <label for="username">Имя пользователя:</label>
            <input type="text" name="username" id="username">
          </p>
          <p>
            <label for="password">Пароль: </label>
            <input type="password" name="password" id="password">
          </p>
          <p>
            <input type="submit" name="button" id="button" value="Подтвердить" >
          </p>
        </form>
      </div>
    </div>
  </div>
  <footer>
   <p>JavaScript и jQuery: Недостающее Руководство, Дэвид МакФарланд.</p>
</footer>
</div>
</body>
</html>
